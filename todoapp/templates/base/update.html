{% extends 'base/layout.html' %}

    {% block body %}
        <div class="container">
            <div class="addtask">
                <div class="center">
                    <h1>Update Task</h1>
                </div>
                <div class="form-group">
                    <div class="flex">
                        <form action="" method="POST">
                            {% csrf_token %}

                                <p>{{ form }}</p>
                            </div>
                            <input class="btn btn-primary" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
